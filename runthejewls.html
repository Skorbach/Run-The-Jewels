<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<audio id="audio">
		<source src="media/runthejewels.mp3" type="audio/mpeg">
	</audio>
	<button id="start">Start Running!</button>
	<section class="roadmap">
		<div class="jewels">
			<img src="img/thejewels.png">
		</div>
		<div id="car" class="car">
			<img src="img/car_jewels.png">
		</div>
		<div class="bank">
			<img src="img/bank.png">
		</div>
		<div class="road1"></div>
		<div class="corner1">
			<img src="img/road_corner.png">
		</div>
		<div class="road2"></div>
		<div class="corner2">
			<img src="img/road_corner.png">
		</div>
		<div class="road3"></div>
		<div class="corner3">
			<img src="img/road_corner.png">
		</div>
		<div class="corner4">
			<img src="img/road_corner.png">
		</div>
		<div class="road4"></div>
		<div class="house">
			<img src="img/house.png">
		</div>
	</section>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
